---
layout: blog
activeNavLink: blog
---

{% for post in site.posts reversed %}
    {% if post.blog %}
    <div class="blog-post">
        <div class="inner">
            <h1>Issue {{ post.issue }}, chapter {{ post.chapter }}: {{ post.title }} <a href="{{post.url}}"><i class="blog-link fa fa-link"></i></a></h1>
            <div class="post-content">{{ post.content }}</div>
        </div>
    </div>
    {% endif %}
{% endfor %}
